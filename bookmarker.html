
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
   

    <title>BOOKMARKER</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body onload="fetchbookmarks()">

    <div class="container">
      <div class="header clearfix">
        
        <h3 class="text-muted">BOOKMARKER</h3>
      </div>

      <div class="jumbotron">
        <h2>Bookmark your favourite sites</h2>
        <form id="myform">
          <div class="form-group">
            <label>Site Name</label>
            <input type="text" class="form-control" id="sitename" placeholder="ENTER WEBSITE NAME">
          </div>
           <div class="form-group">
            <label>Site URL</label>
            <input type="text" class="form-control" id="siteURL" placeholder="ENTER WEBSITE URL">
          </div>
          <button type="submit" class="btn btn-primary">SUBMIT</button>
        </form>

      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarksresult"></div>
        </div>

        
      </div>

      <footer class="footer">
        <p>&copy; Bookmarker 2017</p>
      </footer>

   <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
